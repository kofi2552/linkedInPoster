name: Auto Post Scheduler

on:
  schedule:
    - cron: "* * * * *" # Runs every 1 minute
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  run-auto-post:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel API route
        run: |
          curl -X POST "https://linkedin-poster-omega.vercel.app/api/publish-post" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.POST_API_TOKEN }}"
